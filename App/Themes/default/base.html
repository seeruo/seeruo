<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta author="{{web_author}}">
    <meta description="{{web_description}}">
    <meta keywords="{{web_keywords}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %} {{title}} - {% endif %} {{web_title}}</title>
    <link rel="shortcut icon" href="/static/images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/prism/prism.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/srsearch/srsearch.css">
    <script type="text/javascript" src="/static/srsearch/srsearch.js"></script>
</head>

<body>
    <main>
        <div class="sibar-btn fa fa-bars"></div>
        <div class="sibar" data-status='hide'>
            <div class="author_header">
                <img src="/static/images/author.jpeg">
            </div>
            <div class="logo">
                <a href="/">{{web_title}}</a>
                <small>< 轻量化静态网站构建工具 /></small>
            </div>
            <div class="menu">
                <a href="/">主页</a>
                <a href="/archives">归档</a>
                <a href="/about">关于</a>
                <a href="/linker">友链</a>
            </div>
            
            <div class="links">
                <a target="_blank" href="http://seeruo.codegrids.com">Sr</a>
                <a target="_blank" href="https://github.com/seeruo"><i class="fa fa-github"></i></a>
                <a target="_blank" href="mailto:cdking95@gmail.com"><i class="fa fa-envelope-o"> </i></a>
                <a><i class="fa fa-search" id="searchDiv"></i></a>
            </div>
        </div>
        <div class="content">
            <div class="markdown-body">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
    <script src="/static/prism/prism.js"></script>
    <script type="text/javascript">
        SrSearch('#searchDiv',{
            // apiBase:"http://www.codegrids.com/articles"
        })
        document.querySelector('.sibar-btn').onclick = function () {
            var bar = document.querySelector('.sibar');
            var sty = bar.dataset.status;
            if(sty === 'hide'){
                bar.classList.add('sibar-show');
                bar.dataset.status = 'show';
            }else{
                bar.classList.remove('sibar-show');
                bar.dataset.status = 'hide';
            }
        }
    </script>
</body>
</html>
